<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Latest News</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search for news...">
                <button id="searchBtn">Search</button>
            </div>
        </header>

        <div class="filters">
            <button class="filter-btn active" data-category="general">General</button>
            <button class="filter-btn" data-category="business">Business</button>
            <button class="filter-btn" data-category="technology">Technology</button>
            <button class="filter-btn" data-category="sports">Sports</button>
            <button class="filter-btn" data-category="entertainment">Entertainment</button>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading news...</p>
        </div>

        <div id="newsContainer" class="news-grid"></div>

        <div id="errorMessage" class="error hidden">
            <p>Failed to load news. Please try again later.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
