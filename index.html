<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Pulse - Stay Informed</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="header-content">
                <h1><i class="fas fa-newspaper"></i> News Pulse</h1>
                <p class="tagline">Your Daily Dose of Information</p>
                <div class="search-container">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Search for news...">
                        <button id="searchBtn" class="search-button">
                            <i class="fas fa-search"></i> Search
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Breaking News Ticker -->
        <div id="breakingNews" class="breaking-news hidden">
            <div class="breaking-label">
                <i class="fas fa-bolt"></i>
                <span>BREAKING</span>
            </div>
            <div class="breaking-content">
                <marquee behavior="scroll" direction="left" id="breakingNewsTicker">
                    Loading breaking news...
                </marquee>
            </div>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Sidebar Filters -->
            <aside class="sidebar">
                <div class="filters-section">
                    <h3><i class="fas fa-filter"></i> Categories</h3>
                    <div class="filters">
                        <button class="filter-btn active" data-category="general">
                            <i class="fas fa-globe"></i> General
                        </button>
                        <button class="filter-btn" data-category="business">
                            <i class="fas fa-chart-line"></i> Business
                        </button>
                        <button class="filter-btn" data-category="technology">
                            <i class="fas fa-laptop-code"></i> Technology
                        </button>
                        <button class="filter-btn" data-category="sports">
                            <i class="fas fa-running"></i> Sports
                        </button>
                        <button class="filter-btn" data-category="entertainment">
                            <i class="fas fa-film"></i> Entertainment
                        </button>
                        <button class="filter-btn" data-category="health">
                            <i class="fas fa-heartbeat"></i> Health
                        </button>
                        <button class="filter-btn" data-category="science">
                            <i class="fas fa-flask"></i> Science
                        </button>
                    </div>
                </div>

                <!-- Trending News Sidebar -->
                <div class="trending-section">
                    <h3><i class="fas fa-fire"></i> Trending</h3>
                    <div id="trendingNews" class="trending-list">
                        <!-- Trending news will be loaded here -->
                    </div>
                </div>
            </aside>

            <!-- News Content Area -->
            <section class="content-area">
                <!-- Loading State -->
                <div id="loading" class="loading hidden">
                    <div class="spinner"></div>
                    <p>Loading latest news...</p>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="error hidden">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>Failed to load news. Please try again later.</p>
                    <button id="retryBtn" class="retry-btn">Retry</button>
                </div>

                <!-- News Grid -->
                <div id="newsContainer" class="news-grid"></div>

                <!-- Pagination -->
                <div id="pagination" class="pagination hidden">
                    <button id="firstPage" class="page-btn">
                        <i class="fas fa-angle-double-left"></i>
                    </button>
                    <button id="prevPage" class="page-btn">
                        <i class="fas fa-angle-left"></i>
                    </button>
                    
                    <div class="page-numbers" id="pageNumbers">
                        <!-- Page numbers will be generated here -->
                    </div>

                    <button id="nextPage" class="page-btn">
                        <i class="fas fa-angle-right"></i>
                    </button>
                    <button id="lastPage" class="page-btn">
                        <i class="fas fa-angle-double-right"></i>
                    </button>
                </div>

                <!-- Page Info -->
                <div id="pageInfo" class="page-info hidden">
                    Showing page <span id="currentPage">1</span> of <span id="totalPages">10</span>
                    | <span id="totalResults">0</span> articles found
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2024 News Pulse. Stay informed, stay ahead.</p>
            <p>Powered by NewsAPI.org</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
