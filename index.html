<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🌍 Global News — This Week</title>

  <!-- ✅ Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Optional: custom dark mode colors -->
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#2563eb',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300">

  <!-- HEADER -->
  <header class="text-center bg-primary text-white py-6 shadow-lg">
    <h1 class="text-3xl font-bold mb-4">🌍 Global News — This Week</h1>

    <!-- Controls -->
    <div class="flex flex-wrap justify-center items-center gap-3">
      <!-- Country Selector -->
      <select id="country-select" class="p-2 rounded bg-white text-gray-800 shadow">
        <option value="us">🇺🇸 USA</option>
        <option value="gb">🇬🇧 UK</option>
        <option value="ng">🇳🇬 Nigeria</option>
        <option value="za">🇿🇦 South Africa</option>
        <option value="ke">🇰🇪 Kenya</option>
        <option value="fr">🇫🇷 France</option>
        <option value="in">🇮🇳 India</option>
      </select>

      <!-- Categories -->
      <div class="flex flex-wrap justify-center gap-2">
        <button data-category="general" class="category-tab active-tab px-3 py-1 rounded border border-white hover:bg-white hover:text-primary transition">General</button>
        <button data-category="technology" class="category-tab px-3 py-1 rounded border border-white hover:bg-white hover:text-primary">Technology</button>
        <button data-category="business" class="category-tab px-3 py-1 rounded border border-white hover:bg-white hover:text-primary">Business</button>
        <button data-category="sports" class="category-tab px-3 py-1 rounded border border-white hover:bg-white hover:text-primary">Sports</button>
        <button data-category="health" class="category-tab px-3 py-1 rounded border border-white hover:bg-white hover:text-primary">Health</button>
      </div>

      <!-- Theme Toggle -->
      <button id="theme-toggle" class="ml-3 px-3 py-1 bg-white text-primary rounded shadow hover:bg-gray-100 transition">
        🌙 Dark Mode
      </button>
    </div>
  </header>

  <!-- NEWS CONTAINER -->
  <main id="news-container" class="grid gap-6 p-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
    <p class="col-span-full text-center text-gray-500">Loading news...</p>
  </main>

  <!-- FOOTER -->
  <footer class="text-center py-4 text-sm text-gray-500 dark:text-gray-400">
    Powered by <a href="https://newsapi.org" target="_blank" class="underline hover:text-primary">NewsAPI</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
